<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Football Quiz Game</h1>
    <div id="start-container">
      <h2>Choose Difficulty Level</h2>
      <button id="easy-button" class="btn">Easy</button>
      <button id="hard-button" class="btn">Hard</button>
    </div>
    <div id="quiz-container" class="hide">
      <div id="question-container">
        <h2 id="question">Question</h2>
        <ul id="answer-buttons" class="answer-buttons">
          <li><button class="btn">Answer 1</button></li>
          <li><button class="btn">Answer 2</button></li>
          <li><button class="btn">Answer 3</button></li>
          <li><button class="btn">Answer 4</button></li>
        </ul>
      </div>
      <div id="progress-container">
        <p>Question <span id="current-question">1</span> of 10</p>
      </div>
      <div id="score-container" class="hide">
        <h2>Your Score: <span id="score">0</span></h2>
        <div id="results"></div>
        <button id="restart-button" class="btn">Restart</button>
      </div>
    </div>
  </div>
  <footer>
    Created by Ibrahim Alzubaidi
  </footer>
  <script src="script.js"></script>
</body>
</html>
